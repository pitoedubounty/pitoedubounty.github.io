    <!-- Marked.js k√ºt√ºphanesi (Markdown'ƒ± HTML'e √ßevirir) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Blog i√ßeriƒüini y√ºkle (AUTH GEREKMƒ∞YOR - Herkes okuyabilir)
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id');

        if (!blogId) {
            document.getElementById('blog-content').innerHTML = '<p style="color: #ff5f56;">Hata: Blog yazƒ±sƒ± bulunamadƒ±.</p>';
        } else {
            // index.json'dan metadata'yƒ± al
            fetch('blog-posts/index.json')
                .then(response => response.json())
                .then(blogs => {
                    const blog = blogs.find(b => b.id === blogId);
                    if (!blog) {
                        document.getElementById('blog-content').innerHTML = '<p style="color: #ff5f56;">Hata: Blog yazƒ±sƒ± bulunamadƒ±.</p>';
                        return;
                    }

                    // Markdown dosyasƒ±nƒ± y√ºkle
                    fetch('blog-posts/' + blog.file)
                        .then(response => response.text())
                        .then(markdown => {
                            // Markdown'ƒ± HTML'e √ßevir
                            const html = marked.parse(markdown);

                            // Sayfaya yerle≈ütir
                            document.getElementById('blog-content').innerHTML = `
                                <div class="blog-meta">
                                    <span>${blog.badge}</span> ‚Ä¢ 
                                    <span>${blog.date}</span>
                                </div>
                                ${html}
                            `;

                            // Sayfa ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
                            document.title = blog.title + ' | Pƒ∞TO EduBounty';
                        })
                        .catch(error => {
                            document.getElementById('blog-content').innerHTML = '<p style="color: #ff5f56;">Hata: Blog i√ßeriƒüi y√ºklenemedi.</p>';
                            console.error('Markdown y√ºkleme hatasƒ±:', error);
                        });
                })
                .catch(error => {
                    document.getElementById('blog-content').innerHTML = '<p style="color: #ff5f56;">Hata: Blog verisi y√ºklenemedi.</p>';
                    console.error('Index.json y√ºkleme hatasƒ±:', error);
                });
        }

        // Sayfa y√ºklendiƒüinde fade-in
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
