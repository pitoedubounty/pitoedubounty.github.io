    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        // ‚úÖ AUTH KONTROL - Sadece yetkili kullanƒ±cƒ±lar admin panel'e girebilir
        auth.onAuthStateChanged((user) => {
            if (!user) {
                sessionStorage.setItem('returnUrl', window.location.href);
                window.location.href = 'auth.html';
                return;
            }

            const userEmail = user.email.toLowerCase();
            const isAuthorized = authorizedEmails.some(email => email.toLowerCase() === userEmail);

            if (!isAuthorized) {
                alert('‚õî Eri≈üim Reddedildi!\n\nAdmin panele eri≈üim yetkiniz bulunmamaktadƒ±r.');
                signOut();
                return;
            }

            // Kullanƒ±cƒ± bilgisini g√∂ster
            document.getElementById('user-info').style.display = 'flex';
            const userName = user.email.split('@')[0]; // Email'den ismi √ßƒ±kar
            document.getElementById('user-email').textContent = `Ho≈ügeldin, ${userName}`;
            document.body.classList.add('loaded');
        });

        // √ñnizleme
        function previewBlog() {
            const content = document.getElementById('blog-content').value;
            if (!content.trim()) {
                alert('‚ùå ƒ∞√ßerik bo≈ü olamaz!');
                return;
            }

            const html = marked.parse(content);
            document.getElementById('preview-content').innerHTML = html;
            document.getElementById('preview-section').style.display = 'block';
            document.getElementById('preview-section').scrollIntoView({ behavior: 'smooth' });
        }

        // GitHub'a yayƒ±nla
        async function publishBlog() {
            const id = document.getElementById('blog-id').value.trim();
            const title = document.getElementById('blog-title').value.trim();
            const badge = document.getElementById('blog-badge').value;
            const description = document.getElementById('blog-description').value.trim();
            const content = document.getElementById('blog-content').value.trim();

            // Validasyon
            if (!id || !title || !description || !content) {
                showStatus('‚ùå T√ºm alanlarƒ± doldurun!', 'error');
                return;
            }

            const publishBtn = document.getElementById('publish-btn');
            publishBtn.disabled = true;
            publishBtn.textContent = '‚è≥ Yayƒ±nlanƒ±yor...';

            try {
                const today = new Date().toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
                
                // 1. Markdown dosyasƒ±nƒ± y√ºkle
                await uploadFile(
                    `blog-posts/${id}.md`,
                    content,
                    `Blog eklendi: ${title}`
                );

                // 2. index.json'ƒ± g√ºncelle
                const indexJson = await getFile('blog-posts/index.json');
                const blogs = JSON.parse(indexJson);
                
                blogs.unshift({
                    id: id,
                    title: title,
                    date: today,
                    badge: badge,
                    description: description,
                    file: `${id}.md`
                });

                await uploadFile(
                    'blog-posts/index.json',
                    JSON.stringify(blogs, null, 2),
                    `Blog g√ºncellendi: ${title}`
                );

                showStatus('‚úÖ Blog ba≈üarƒ±yla yayƒ±nlandƒ±! Sayfa yenileniyor...', 'success');
                
                setTimeout(() => {
                    window.location.href = `blog-post.html?id=${id}`;
                }, 2000);

            } catch (error) {
                console.error('Yayƒ±nlama hatasƒ±:', error);
                showStatus(`‚ùå Hata: ${error.message}`, 'error');
                publishBtn.disabled = false;
                publishBtn.textContent = 'üöÄ Yayƒ±nla';
            }
        }

        // GitHub API - Dosya y√ºkleme
        async function uploadFile(path, content, message) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;
            
            // √ñnce mevcut dosyayƒ± kontrol et (SHA i√ßin)
            let sha = null;
            try {
                const existingFile = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (existingFile.ok) {
                    const data = await existingFile.json();
                    sha = data.sha;
                }
            } catch (e) {
                // Dosya yoksa yeni olu≈üturulacak
            }

            // Dosyayƒ± y√ºkle veya g√ºncelle
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    content: btoa(unescape(encodeURIComponent(content))), // UTF-8 to Base64
                    branch: GITHUB_CONFIG.branch,
                    ...(sha && { sha })
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'GitHub API hatasƒ±');
            }

            return response.json();
        }

        // GitHub API - Dosya okuma
        async function getFile(path) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!response.ok) {
                throw new Error('Dosya okunamadƒ±');
            }

            const data = await response.json();
            return decodeURIComponent(escape(atob(data.content))); // Base64 to UTF-8
        }

        // Status mesajƒ± g√∂ster
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            statusEl.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
