    <script>
        // âœ… AUTH KONTROL - Sadece yetkili kullanÄ±cÄ±lar admin panel'e girebilir
        auth.onAuthStateChanged((user) => {
            if (!user) {
                sessionStorage.setItem('returnUrl', window.location.href);
                window.location.href = 'auth.html';
                return;
            }

            const userEmail = user.email.toLowerCase();
            const isAuthorized = authorizedEmails.some(email => email.toLowerCase() === userEmail);

            if (!isAuthorized) {
                alert('â›” EriÅŸim Reddedildi!\n\nAdmin panele eriÅŸim yetkiniz bulunmamaktadÄ±r.');

                return;

            // KullanÄ±cÄ± bilgisini gÃ¶ster

            const userName = user.email.split('@')[0]; // Email'den ismi Ã§Ä±kar
            document.getElementById('user-email').textContent = `HoÅŸgeldin, ${userName}`;
            document.body.classList.add('loaded');
        });

        // Ã–nizleme
        function previewBlog() {
            const content = document.getElementById('blog-content').value;
            if (!content.trim()) {
                alert('âŒ Ä°Ã§erik boÅŸ olamaz!');
                return;

            const html = marked.parse(content);
            document.getElementById('preview-content').innerHTML = html;
            document.getElementById('preview-section').style.display = 'block';
            document.getElementById('preview-section').scrollIntoView({ behavior: 'smooth' });
        }

        // GitHub'a yayÄ±nla
        async function publishBlog() {
            const id = document.getElementById('blog-id').value.trim();
            const title = document.getElementById('blog-title').value.trim();
            const badge = document.getElementById('blog-badge').value;
            const description = document.getElementById('blog-description').value.trim();
            const content = document.getElementById('blog-content').value.trim();

            // Validasyon
            if (!id || !title || !description || !content) {
                showStatus('âŒ TÃ¼m alanlarÄ± doldurun!', 'error');
                return;
            }

            const publishBtn = document.getElementById('publish-btn');
            publishBtn.disabled = true;
            publishBtn.textContent = 'â³ YayÄ±nlanÄ±yor...';

            try {
                const today = new Date().toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });

                // 1. Markdown dosyasÄ±nÄ± yÃ¼kle
                await uploadFile(
                    `blog-posts/${id}.md`,
                    content,
                    `Blog eklendi: ${title}`
                );

                // 2. index.json'Ä± gÃ¼ncelle
                const indexJson = await getFile('blog-posts/index.json');
                const blogs = JSON.parse(indexJson);

                blogs.unshift({
                    id: id,
                    title: title,
                    date: today,
                    badge: badge,
                    description: description,
                    file: `${id}.md`
                });

                await uploadFile(
                    'blog-posts/index.json',
                    JSON.stringify(blogs, null, 2),
                    `Blog gÃ¼ncellendi: ${title}`
                );

                showStatus('âœ… Blog baÅŸarÄ±yla yayÄ±nlandÄ±! Sayfa yenileniyor...', 'success');

                setTimeout(() => {
                    window.location.href = `blog-post.html?id=${id}`;
                }, 2000);

            } catch (error) {
                console.error('YayÄ±nlama hatasÄ±:', error);
                showStatus(`âŒ Hata: ${error.message}`, 'error');
                publishBtn.disabled = false;
                publishBtn.textContent = 'ğŸš€ YayÄ±nla';
            }
        }

        // GitHub API - Dosya yÃ¼kleme
        async function uploadFile(path, content, message) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;

            // Ã–nce mevcut dosyayÄ± kontrol et (SHA iÃ§in)
            let sha = null;
            try {
                const existingFile = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (existingFile.ok) {
                    const data = await existingFile.json();
                    sha = data.sha;
                }
            } catch (e) {
                // Dosya yoksa yeni oluÅŸturulacak
            }

            // DosyayÄ± yÃ¼kle veya gÃ¼ncelle
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    content: btoa(unescape(encodeURIComponent(content))), // UTF-8 to Base64
                    branch: GITHUB_CONFIG.branch,
                    ...(sha && { sha })
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'GitHub API hatasÄ±');
            }

            return response.json();
        }

        // GitHub API - Dosya okuma
        async function getFile(path) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;

            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!response.ok) {
                throw new Error('Dosya okunamadÄ±');
            }

            const data = await response.json();
            return decodeURIComponent(escape(atob(data.content))); // Base64 to UTF-8
        }

        // Status mesajÄ± gÃ¶ster
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            statusEl.scrollIntoView({ behavior: 'smooth' });
        }

        // --- Faaliyet YÃ¶netimi ---

        function toggleActivityType() {
            const type = document.getElementById('act-type').value;
            if (type === 'list') {
                document.getElementById('type-list-fields').style.display = 'block';
                document.getElementById('type-standard-fields').style.display = 'none';
            } else {
                document.getElementById('type-list-fields').style.display = 'none';
                document.getElementById('type-standard-fields').style.display = 'block';
            }
        }

        async function publishActivity() {
            const month = document.getElementById('act-month').value.trim();
            const type = document.getElementById('act-type').value;

            if (!month) {
                alert('âŒ LÃ¼tfen ay ve yÄ±l bilgisini girin!');
                return;
            }

            let newItem = {};
            if (type === 'list') {
                const title = document.getElementById('act-list-title').value.trim();
                const desc = document.getElementById('act-list-desc').value.trim();
                if (!title || !desc) { alert('âŒ BaÅŸlÄ±k ve aÃ§Ä±klama gerekli!'); return; }
                newItem = { title: title, description: desc };
            } else {
                const date = document.getElementById('act-std-date').value.trim();
                const desc = document.getElementById('act-std-desc').value.trim();
                if (!date || !desc) { alert('âŒ Tarih ve aÃ§Ä±klama gerekli!'); return; }
                newItem = { date: date, description: desc };
            }

            const btn = document.getElementById('publish-act-btn');
            btn.disabled = true;
            btn.textContent = 'â³ Ekleniyor...';

            try {
                // 1. Mevcut JSON'Ä± Ã§ek
                const jsonContent = await getFile('data/activities.json');
                let activities = JSON.parse(jsonContent);

                // 2. Ä°lgili ayÄ± bul veya oluÅŸtur
                let monthEntry = activities.find(a => a.month === month);
                if (!monthEntry) {
                    monthEntry = { month: month };
                    // Yeni ay en baÅŸa eklenmeli (gÃ¼ncel tarih Ã¼stte)
                    activities.unshift(monthEntry);
                }

                // 3. Veriyi ekle
                if (type === 'list') {
                    if (!monthEntry.list) monthEntry.list = [];
                    monthEntry.list.push(newItem);
                } else {
                    if (!monthEntry.items) monthEntry.items = [];
                    monthEntry.items.push(newItem);
                }

                // 4. GitHub'a kaydet
                await uploadFile(
                    'data/activities.json',
                    JSON.stringify(activities, null, 2),
                    `Faaliyet eklendi: ${month} - ${type}`
                );

                showStatus('âœ… Faaliyet baÅŸarÄ±yla eklendi!', 'success');

                // Formu temizle
                if (type === 'list') {
                    document.getElementById('act-list-title').value = '';
                    document.getElementById('act-list-desc').value = '';
                } else {
                    document.getElementById('act-std-date').value = '';
                    document.getElementById('act-std-desc').value = '';
                }

            } catch (error) {
                console.error(error);
                showStatus(`âŒ Hata: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸš€ Faaliyeti Ekle';
            }
        }
    </script>
